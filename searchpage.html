<!-- 
  This is the 'searchpage.html' file. It serves as the display page after a user searches for a course. 
  The main features of this page include:
  1. A list of courses: This is where the search results are displayed. Each course in the list provides information relevant to the user's search.
  2. A course cart button: This button allows users to add courses to their cart for future reference or enrollment.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Course Search Page</title>
    <!-- Add your CSS files here -->
</head>
<body>
    <h1>Course Search Page</h1>
    
    <!-- List of courses -->
    <div id="course-list">
        <!-- Each course will be a div with class 'course' -->
        <!-- This is just a placeholder. In a real application, these would be generated dynamically -->
        <div class="course">
            <h2>Course Name</h2>
            <p>Course Description</p>
        </div>
    </div>
    
    <!-- Course cart button -->
    <button id="course-cart-button">View Course Cart</button>
</body>
</html>
